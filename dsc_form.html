<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="form.css" type="text/css">
    </head>
    <body>
        <h1>Developers Student Club <br> Registration Form</h1>
        <table align="center" cellpadding="10">
            <tr>
                <td>First Name: </td>
                <td><input type="text" id="text" name="name" placeholder="Enter First Name"> </td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" id="text" name="name" placeholder="Enter Last Name"> </td>
            </tr>
            <tr>
                <td>Date of Birth: </td>
                <td><input type="date" id="date" name="name"> </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" id="email" name="name" placeholder="Enter Your Email"> </td>
            </tr>
            <tr>
                <td>Phone Number: </td>
                <td><input type="number" id="number" name="name" placeholder="Enter Phone number"> </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" id="password" name="name" placeholder="Enter password"> </td>
            </tr>
            <tr>
                <td>Re-Enter password: </td>
                <td><input type="password" id="password" name="name" placeholder="Re-Enter password"> </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="submit">
                    &nbsp;&nbsp; <input type="submit" value="reset">
                </td>
            </tr>
        </table>
    </body>
</html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

</html>
